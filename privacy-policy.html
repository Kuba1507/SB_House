<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu będzie tytuł</title>
    <meta name="description" content="Tu będzie opis">
    <link rel="icon" type="image/x-icon" href="dist/img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Slabo+13px&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="stylesheet" href="dist/css/hamburger.min.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <a href="#" class="logo">
                <img src="dist/img/logo.webp" alt="Logo firmy SB House">
            </a>

            <button class="hamburger hamburger--stand" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>

            <nav class="nav">
                <ul class="nav__menu">
                    <li class="nav__menu-item">
                        <a href="#" class="nav__menu-item-link">Strona główna</a>
                    </li>
                    <li class="nav__menu-item">
                        <a href="#about-us" class="nav__menu-item-link">O mnie</a>
                    </li>
                    <li class="nav__menu-item">
                        <a href="#gallery" class="nav__menu-item-link">Portfolio</a>
                    </li>
                    <li class="nav__menu-item">
                        <a href="#contact" class="nav__menu-item-link nav__menu-item-link--last">Kontakt</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        
    </main>
    <footer class="footer footer-fixed">
        <div class="wrapper">
            <div class="footer__content">
                <p class="footer__content-company">&copy; <span class="actual-year"></span> SB House</p>
                <div class="footer__content-socials">
                    <a href="#"><img src="dist/img/facebook.svg" alt="Logo Facebook'a"
                            class="footer__content-socials-icon"></a>
                    <a href="#"><img src="dist/img/instagram.svg" alt="Logo Instagrama"
                            class="footer__content-socials-icon footer__content-socials-icon--instagram"></a>
                </div>
            </div>
            <div class="footer__author">
                <p class="footer__author-name">Projekt i wykonanie: <a href="https://kubaromanski.pl/">kubaWebsites</a>
                </p>
            </div>
        </div>
    </footer>
    <div class="cookie-box">
        <div class="container">
            <img src="dist/img/cookie.svg" alt="Ikonka ciasteczek">
            <p class="cookie-box__alert">
                Ta strona korzysta z plików cookie, aby zapewnić najlepszą jakość korzystania z naszej witryny. <a
                    href="" class="cookie-box__alert-privacy">Polityka prywatności.</a>
            </p>
        </div>
        <button class="cookie-box__button">Zaakceptuj</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="dist/js/swiper.min.js"></script>
    <script src="dist/js/script.min.js"></script>
</body>

</html>
