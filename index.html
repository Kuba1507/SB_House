<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu będzie tytuł</title>
    <meta name="description" content="Tu będzie opis">
    <link rel="icon" type="image/x-icon" href="dist/img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Slabo+13px&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="stylesheet" href="dist/css/hamburger.min.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <a href="#" class="logo">
                <img src="dist/img/logo.webp" alt="Logo firmy SB House">
            </a>

            <button class="hamburger hamburger--stand" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>

            <nav class="nav">
                <ul class="nav__menu">
                    <li class="nav__menu-item">
                        <a href="#" class="nav__menu-item-link">Strona główna</a>
                    </li>
                    <li class="nav__menu-item">
                        <a href="#about-me" class="nav__menu-item-link">O mnie</a>
                    </li>
                    <li class="nav__menu-item">
                        <a href="#portfolio" class="nav__menu-item-link">Portfolio</a>
                    </li>
                    <li class="nav__menu-item">
                        <a href="#contact" class="nav__menu-item-link">Kontakt</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="welcome-section">
            <div class="wrapper">
                <h1 class="main-heading">Profesjonalne Wykończenia Wnętrz</h1>
                <p class="heading-addition">15 lat doświadczenia i pasja w działaniu</p>
                <button class="cta-button">Skontaktuj się</button>

                <div class="circle-arrow bounce-in-top">
                    <img src="dist/img/double-arrow.webp">
                </div>
            </div>
        </section>
        <section>
            <img src="dist/img/logo.webp" alt="">
        </section>
    </main>
    <script src="dist/js/script.js"></script>
</body>

</html>
